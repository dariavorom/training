<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8.1</title>
    <link href="css/style8.1-8.3.css" rel="stylesheet">
</head>
<body>
    <button class="tagName">Select via .getElementsByTagName</button>
    <button class="querySelector">Select via .querySelector</button>
    <div class="task8_1">Lonely Div</div>
    <div class="parent task8_1">
        <div class="inside1 task8_1">Div inside another div 1</div>
        <div class="inside2 task8_1">Div inside another div 2</div>
    </div>
    <div class="task8_1">Another lonely Div</div>
    <script>
        const btnTag = document.querySelector(".tagName");
        const btnQuery = document.querySelector(".querySelector");

        btnTag.addEventListener('click', getDivsByTag);
        btnQuery.addEventListener('click', getDivsBYQuerySelector);

        function getDivsByTag (e) {
            e.preventDefault();
            const divs = document.getElementsByTagName('div');
            for (let i = 0; i < divs.length; i++) {
                if (divs[i].childElementCount > 0) {
                    let children = divs[i].children;
                    for (let j = 0; j < children.length; j ++) {
                        children[j].style.border = '4px solid red';
                    }
                }
            }
        }
        function getDivsBYQuerySelector (e) {
            e.preventDefault();
            const divs = document.querySelectorAll('div');
            divs.forEach((node) => {
                if (node.childElementCount > 0) {
                    let children = node.children;
                    for (let i = 0; i < children.length; i ++) {
                        children[i].style.border = '4px solid green';
                    }
                }
            })
        }
    </script>
</body>
</html>
