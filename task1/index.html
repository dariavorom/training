<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<h2>Table 1</h2>
<table cellpadding="10">
    <colgroup>
        <col style="width:300px">
    </colgroup>
    <thead>
        <tr>
            <th style="font-style: italic; font-size: 28px;" colspan="2">Fresh Fruits</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>It has long been known that a diet that includes at least a few servings of
                fresh fruit every day will help keep healthy, fit and trim.</td>
            <td><img alt="fruits" src="fruits.jpg" width="200px" height="auto"></td>
        </tr>
    </tbody>
</table>
<h2>Table 2</h2>
<table border="1" cellpadding="5" width="250px">
    <tr align="center">
        <td colspan="3" align="left">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr align="center">
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr align="center">
        <td>H</td>
        <td colspan="2">I</td>
        <td rowspan="2" align="right">J</td>
    </tr>
    <tr align="center">
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr align="center">
        <td align="right">N</td>
        <td colspan="4">O</td>
    </tr>
</table>
</body>
</html>
